<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Road Predictor</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffdd57;
    }
    #prediction {
      margin-top: 20px;
      font-size: 2rem;
    }
    button, select, input {
      background: #ffdd57;
      color: #141414;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, select:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <h1>üêî Chicken Road Predictor</h1>

  <!-- –≠–∫—Ä–∞–Ω: –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è -->
  <div id="gameSection">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="hardcore">Hardcore</option>
    </select>
    <br/>
    <button onclick="getPrediction()">Get Prediction</button>
    <div id="prediction">--</div>
  </div>

  <script>
    const predictionSequence = [1.53, 1.44, 1.75, 1.53, 1.36, 1.44, 1.36, 1.44];
    let predictionIndex = 0;

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('gameSection').style.display = 'block';
    });

    function getPrediction() {
      const coeff = predictionSequence[predictionIndex % predictionSequence.length];
      document.getElementById('prediction').textContent = coeff.toFixed(2) + "x";
      predictionIndex++;
    }
  </script>
</body>
</html>
